<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework #10 Events</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div id="wrapper">
        <h1>HW #10 Events</h1>

        <h2>Please press the buttons below</h2>
        
        <div class="sound-buttons">
            <div data-key="90" class="btn">Z</div>
            <div data-key="88" class="btn">X</div>
            <div data-key="67" class="btn">C</div>
            <div data-key="86" class="btn">V</div>
            <div data-key="66" class="btn">B</div>
            <div data-key="78" class="btn">N</div>
            <div data-key="77" class="btn">M</div>


            <audio data-key="90" src="./sounds/sound-01.wav"></audio>
            <audio data-key="88" src="./sounds/sound-02.wav"></audio>
            <audio data-key="67" src="./sounds/sound-03.wav"></audio>
            <audio data-key="86" src="./sounds/sound-04.wav"></audio>
            <audio data-key="66" src="./sounds/sound-05.wav"></audio>
            <audio data-key="78" src="./sounds/sound-06.wav"></audio>
            <audio data-key="77" src="./sounds/sound-07.wav"></audio>
        </div>


        
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
